<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em qual país você nasceu? <input type="text" name="txtpaís" id="txtpaís"> <input type="button" value="Verificar" onclick="verifica()">
    <div id="res">

    </div>
    <script>
        function verifica() {
            p = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = p.value
            if (país == 'Brasil') {
                res.innerHTML = `<p>Nascido em: <strong>${país}</strong>.<br> Você é brasileiro.</p>`
            } else {
                res.innerHTML = `<p>Nascido em: <strong>${país}</strong>.<br> Você é estrangeiro.</p>`
            }
        }
    </script>
</body>
</html>
