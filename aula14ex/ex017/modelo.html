<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
    <script src=""></script>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <label for="numero">Número: </label>
            <input type="number" name="numero" id="numero">
            <p>
                <input type="radio" name="operacao" id="adi">
                <label for="adi">+</label>
                <input type="radio" name="operacao" id="sub">
                <label for="sub">-</label>
                <input type="radio" name="operacao" id="mul">
                <label for="mul">*</label>
                <input type="radio" name="operacao" id="div">
                <label for="div">/</label>
            </p>
            <input type="button" value="Gerar Tabuada">
            
        </div>
        <div>
            <select name="tabuada" id="tabuada">
                
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
